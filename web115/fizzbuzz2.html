<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="keywords"
		  content="Fizz Buzz 0, Cat Club in Charlotte">
	<title>  Volha Svirydzenka * CatsClubCharlotte * Fizzbuzz2 </title>
	<link rel="stylesheet" type="text/css" href="styles/default.css">
	<script src="scripts/fizzbuzz1.js"></script>
</head>
<body>
  <div data-include="components/header.html"></div>
  <main>
	<h2>Fizzbuzz2</h2>



	<h2 id ="greeting">Welcome to Cat Club in Charlotte.</h2>

		<form id="order_form" action="www.example.com/" method="post">
			<fieldset id="Customer">
				<legend>Entry Information</legend>
				<div class="tabBox">
					<label for="fName">First Name:</label>
					<input name="custName" id="fName" type="text" placeholder="first name" autofocus required />
				</div>
				<div class="tabBox">
					<label for="mName">Middle Name:</label>
					<input name="custName" id="mName" type="text" placeholder="middle initial" maxlength= "1" required />
				</div>
				<div class="tabBox">
					<label for="lName">Last Name:</label>
					<input name="custName" id="lName" type="text" placeholder="last name" required />
				</div>
        <div class="tabBox">
				<label for="fNumEnt">Enter First Number:</label>
				<input name="multiplier" id="fNumEnt" type="number" required>
				</div>
				<div class="tabBox">
				<label for="sNumEnt">Enter Second Number:</label>
				<input name="multiplier" id="sNumEnt" type="number" required>
				</div>
				<div id= "buttons">
					<input type="submit" value="Submit" />
					<input type="reset" value="Cancel" />
				</div>
			</fieldset>

		</form>
		<br>
		<p id = "displayR"></p>
	<br>

</main>

  <div data-include="components/footer.html"></div>
